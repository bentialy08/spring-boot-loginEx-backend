services:
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: login-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres-db

volumes:
  pgdata: